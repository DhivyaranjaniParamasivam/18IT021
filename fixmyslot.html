
<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript">
var app = angular.module('myApp', []);
// Creating Factory
app.factory('myFactory', function () {
var displayFact;
var addMSG = function (msg) {
displayFact = '  Welcome to ' + msg;
}
return {
setMSG: function (msg) {
addMSG(msg);
},
getMSG: function () {
return displayFact;
}
};
});
 

 
app.controller("myCtrl", function ($scope,  myFactory) {
//Inject factory and service both to controller.
myFactory.setMSG("Course Checklist");

 
//Prepare a collection
$scope.myCollections = [
myFactory.getMSG(),

];
});
</script>
</head>
<head>
    <meta charset="utf-8">
    <title>Fix the Schedule </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="app.js"></script>
	
  </head>
  <style>
body {
  background-color: #F0EFE2;
}</style>
<body>
	<div ng-app = "myApp" class = "container" style="width:550px">
	  <div style="text-align:center;color:blue">
		<h3><b>Meet The Tutor Schedule Form</b></h3>
	  </div>
		<div ng-controller = "ContactController">
		  <div align="right">
			<a href="#" ng-click="searchUser()">{{title}}</a>
		  </div>
		  <form role = "form" class="well" ng-hide="ifSearchUser">
			<div class = "form-group">
				<label for = "name">Course Name:  </label>
				<input type = "text" id = "name" class = "form-control" placeholder = "Enter Course Name " ng-model = "newcontact.name">
			</div>
			<div class = "form-group">
				<label for = "email"> Email:  </label>
				<input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "newcontact.email">
			</div>
			<div class = "form-group">
				<label for = "password"> Number of attempt:  </label>
				<input type = "password" id = "password" class = "form-control" placeholder = "Enter Number of Attempt " ng-model = "newcontact.password">
			</div>
			<div class = "form-group">
				<label for = "phone"> Time:  </label>
				<input type = "text" id = "phone" class = "form-control" placeholder = "Enter Schedule Time " ng-model = "newcontact.phone">
			</div>
			<br>
			<input type="hidden" ng-model="newcontact.id">
			<input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary" value = "Submit">
			<button onclick="myFunction()">Home Page</button>
			<button onclick="myFunction()">Login</button>

<script>
function myFunction() {
  location.replace("index.html")
  location.replace("contact.html")
}
</script>

		  </form>
			
		  <div><h4><b>Fix the Schedule</b></h4>
			<table ng-if="contacts.length" class = "table table-striped table-bordered table-hover">
			  <thead>
				<tr class = "info">
					<th>Course Name</th>
					<th>Email</th>
					<th>Number of attempt</th>
					<th>Time</th>
					<th ng-if="!ifSearchUser">Action</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat = "contact in contacts">
					 <td>{{ contact.name }}</td>
					 <td>{{ contact.email }}</td>
					 <td>{{ contact.password }}</td>
					 <td>{{ contact.phone }}</td>
	
					 <td ng-if="!ifSearchUser">
						<a href="#" ng-click="edit(contact.id)" role = "button" class = "btn btn-info">edit</a> &nbsp;
						<a href="#" ng-click="delete(contact.id)" role = "button" class = "btn btn-danger">delete</a>
					</td>
				</tr>
				</tbody>
			</table>
		  <div ng-hide="contacts.length > 0">No schedule Found</div>
		  </div>
		</div>
	</div>
</body>

</html>
